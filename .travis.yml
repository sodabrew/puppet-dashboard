language: ruby
env:
  - DB=mysql
  - DB=postgres
services:
  - mysql
  - postgresql
rvm:
  - 2.2
  - 2.3
  - 2.4
  - 2.5
before_install: gem install bundler
before_script:
  - cp config/database.yml.travis config/database.yml
  - 'echo "test: *${DB}" >> config/database.yml'
  - bundle exec rails db:create
  - bundle exec rails db:migrate
script:
  - bundle exec rails spec
